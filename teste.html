<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportar Página para PDF</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo de estilos CSS -->
    <!-- Inclua aqui as bibliotecas necessárias para o PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body id="texto">
    <header>
        <h1>Cabeçalho da Página</h1>
    </header>
    <main>
        <h2>Título Principal</h2>
        <p>Este é o primeiro parágrafo do conteúdo.</p>
        <p>Este é o segundo parágrafo do conteúdo.</p>
    </main>
    <footer>
        <p>Rodapé da Página</p>
    </footer>
    <button onclick="geraPDF()">Exportar para PDF</button>

    <script>
      function geraPDF(){
        var pdf = new jsPDF('p', 'pt', 'letter')

        // source can be HTML-formatted string, or a reference
        // to an actual DOM element from which the text will be scraped.
        , source = $('#texto')[0]

        // we support special element handlers. Register them with jQuery-style
        // ID selector for either ID or node name. ("#iAmID", "div", "span" etc.)
        // There is no support for any other type of selectors
        // (class, of compound) at this time.
        , specialElementHandlers = {
          // element with id of "bypass" - jQuery style selector
          '#bypassme': function(element, renderer){
            // true = "handled elsewhere, bypass text extraction"
            return true
          }
        }

        margins = {
            top: 80,
            bottom: 60,
            left: 40,
            width: 522
          };
          // all coords and widths are in jsPDF instance's declared units
          // 'inches' in this case
        pdf.fromHTML(
            source // HTML string or DOM elem ref.
            , margins.left // x coord
            , margins.top // y coord
            , {
              'width': margins.width // max width of content on PDF
              , 'elementHandlers': specialElementHandlers
            },
            function (dispose) {
              // dispose: object with X, Y of the last line add to the PDF
              //          this allow the insertion of new lines after html
                pdf.save('Test.pdf');
              },
            margins
          )
      }
    </script>
</body>
</html>
